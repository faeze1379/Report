<article dir="rtl"  ng-controller="listRegisterController">
  <div >
 
    <table class="uk-table uk-table-striped">
      <tr>
        <th class="uk-width-small">نام کاربری</th>
        <th class="uk-table-shrink">ایمیل</th>
        <th class="uk-table-expand">کلمه ی عبور</th>
        <th class="uk-table-expand">حذف</th>
        <th class="uk-table-expand">به روز رسانی</th>
      </tr>
      <tr>
        <td>
          <input type="text" ng-model="filter.name" name="name"/>
        </td>
        <td>
          <input type="text" ng-model="filter.email" name="email"/>
        </td>
        <td>
          <input type="text" ng-model="filter.pass" name="pass" />
        </td>
      </tr>
      <tr ng-repeat="p in users | filter : filter">
        <td>{{p.name | date:m/dd/yy }}</td>
        <td>{{p.email}}</td>
        <td>{{p.pass}}</td>
        <td><button class="uk-button uk-button-danger" type="button" ng-click="delete(p)">حذف</button></td>
        <td><button class="uk-button uk-button-primary" type="button">به روز زسانی</button></td>
      </tr>
     
    </table>
  </div>
 
</article>
